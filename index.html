<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Chat</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-latest.min.js"
    integrity="sha384-UM1JrZIpBwVf5jj9dTKVvGiiZPZTLVoq4sfdvIe9SBumsvCuv6AHDNtEiIb5h1kU" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src ="main.js"></script>


  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">



</head>
<body>
<!--login form-->
<div class="container">
    <div id="loginFormContainer" class="row">
      <div class="col-md-12">
          <form id="loginForm">
              <div class="form-group" id="loginContainer">
                    <div class="login">
                        <label>Already have an account?</label>
                        <input type="text" class="form-control" id="username" placeholder="Username...">
                        <input type="password" class="form-control" id="password" placeholder="Password...">
                        </br>
                        <input type="submit" class ="btn btn-primary" value="Login"/>
                    </div>

                    <div class="newAccount">
                        <label>Create a new account?</label>
                        <input type="text" class="form-control" id="newUsername" placeholder="Username...">
                        <input type ="password" class="form-control" id="newPassword" placeholder="Password...">
                        </br>
                        <input type="button" id="newAccountButton" class ="btn btn-primary" value="Create new account"/>
                    </div>

                    <div id="uploadProfilePic">
                      <label>Select a profile Picture</label>
                      <label for="uploadedFile" class="btn btn-primary">Upload</label>
                      <input type="file" id="uploadedFile" style="visibility:hidden">
                    </div>
              </div>

            </form>
      </div>
    </div>
</div>
<!--end of login form-->
<div class="col-md-4" id="onlineUsersWrapper">
  <h3 id="onlineUser">Online Users</h3>
  <ul class="list-group" id="users"></ul>
</div>
    <div id="messageContainer">


      <!--chat-->
      <div class="col-md-8" id="middlePart">
        <div class="chatContent" class="smooth-scroll" id="chatContent">
            <div class="settings">
              <!-- <p>Global chat</p> -->
              <div class="chatTitle">Global Chat</div>
            </div>
            <!--only shows when you click the new chat button-->
            <div class="chatMessages"></div>
        </div>
      <!--footer = line where you type the message in-->
        <footer id="footer">
            <div class="container">
                <form id="messageForm">
                  <div class="form-group">
                    <input type="text" class=" input-sm" id="message" placeholder="Type your message here">
                    </br>
                  </div>
                </form>
            </div>
        </footer>
      </div>
      <!--end col-md-8 wrapper-->
    </div>
    <!--end message Container-->
<div class="allChatsWrapper">
    <form id="newChat">
      <input type="submit" id="newChatButton" value="+">
      <img id="profilePic" src="" width="20%" height="20%">
    </form>
    <div class="selectChatMembers">
      <h3 id="instructionsForCreatingNewChat"></h3>
      <input type ="text" id="chatName" placeholder="chat name...">
      <div class="chosenUsers"></div>
      <input type="button" value="Continue" id="continueButton">
    </div>
    <div class="allChatsContainer">
    <div class="singleChatRoom" tabindex="0" id="globalChat">Global Chat</div>
  </div>
</div>



</body>

</html>
