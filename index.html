<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Chat</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src ="main.js"></script>


  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">



</head>
<body>
<!--login form-->
<div class="container">
    <div id="loginFormContainer" class="row">
      <div class="col-md-12">
          <form id="loginForm">
              <div class="form-group">
                <label>Enter Username</label>
                <input class="form-control" id="username">
                </br>
                <input type="submit" class ="btn btn-primary" value="Login"/>
              </div>

            </form>
      </div>
    </div>
</div>
<!--end of login form-->

    <div id="messageContainer">
      <!--online users-->
      <div class="col-md-4" id="onlineUsersWrapper">
          <h3>Online Users</h3>
          <ul class="list-group" id="users"></ul>
      </div>
      <!--chat-->
      <div class="col-md-8">
        <div class="chatContent" class="smooth-scroll" id="chatContent">
            <div class="settings">
              <p>Global chat</p>
            </div>
        </div>
      <!--footer = line where you type the message in-->
        <footer id="footer">
            <div class="container">
              <div id="footerPlaceholder">
                <form id="messageForm">
                  <div class="form-group">

                    <input type="text" class="form-control" id="message" width="70%">
                    </br>

                  </div>
                </form>
              </div>
            </div>
          </footer>
      </div>
      <!--end col-md-8 wrapper-->
    </div>
    <!--end message Container-->




</body>

</html>
